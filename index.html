<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/devexana-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Devexana - Expert AI Voice Agent Consulting | Transform Your Business Communications</title>
    <meta name="title" content="Devexana - Expert AI Voice Agent Consulting" />
    <meta name="description" content="We design, implement, and optimize custom voice AI agents tailored to your industry's unique needs. Transform your business communications with proven expertise." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devexana.com/" />
    <meta property="og:title" content="Devexana - Expert AI Voice Agent Consulting" />
    <meta property="og:description" content="We design, implement, and optimize custom voice AI agents tailored to your industry's unique needs." />
    <meta property="og:image" content="/assets/logonotext.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://devexana.com/" />
    <meta property="twitter:title" content="Devexana - Expert AI Voice Agent Consulting" />
    <meta property="twitter:description" content="We design, implement, and optimize custom voice AI agents tailored to your industry's unique needs." />
    <meta property="twitter:image" content="/assets/logonotext.png" />

    <!-- Keywords -->
    <meta name="keywords" content="AI voice agents, voice AI consulting, conversational AI, customer service automation, voice bot, AI agent consulting, voice technology, business automation" />
    <meta name="author" content="Devexana" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#7c3aed" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Vapi Widget with full configuration -->
    <vapi-widget
      public-key="65517730-bbfc-4034-accc-3172fafe5c62"
      assistant-id="3a9f7d34-f0b0-44e4-88fa-edff18d3a445"
      mode="voice"
      theme="dark"
      base-bg-color="#000000"
      accent-color="#14B8A6"
      cta-button-color="#000000"
      cta-button-text-color="#ffffff"
      border-radius="large"
      size="full"
      position="bottom-right"
      title="TALK WITH AI"
      start-button-text="Start"
      end-button-text="End Call"
      chat-first-message="Hey, How can I help you today?"
      chat-placeholder="Type your message..."
      voice-show-transcript="true"
      consent-required="true"
      consent-title="Terms and conditions"
      consent-content="By clicking Agree, and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
      consent-storage-key="vapi_widget_consent"
    ></vapi-widget>
    <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
  </body>
</html>
